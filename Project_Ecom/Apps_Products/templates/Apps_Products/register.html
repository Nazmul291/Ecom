{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!--register Start -->
    <div class="login">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="register-form">
                        <form action="{% url 'user_registration' %}" method="POST" class="row">
                            {% csrf_token %}
                            <div class="col-md-6">
                                <label>First Name</label>
                                <input class="form-control" type="text" required name="First_Name" placeholder="First Name">
                            </div>
                            <div class="col-md-6">
                                <label>Last Name"</label>
                                <input class="form-control" type="text" required name="Last_Name" placeholder="Last Name">
                            </div>
                            <div class="col-md-6">
                                <label>E-mail</label>
                                <input class="form-control" type="email" required name="Email" placeholder="Enter the email">
                            </div>
    <!--                                <div class="col-md-6">-->
    <!--                                    <label>Mobile No</label>-->
    <!--                                    <input class="form-control" type="text" name="mobile" placeholder="Mobile No">-->
    <!--                                </div>-->
                            <div class="col-md-6">
                                <label>Password</label>
                                <input class="form-control" type="text" required name="Password" placeholder="Password">
                            </div>
                            <div class="col-md-6">
                                <label>Retype Password</label>
                                <input class="form-control" type="text" required name="Confirm_Password" placeholder="Password">
                            </div>
                            <div class="col-md-12">
                                <input class="btn" type="submit" value="Register">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- register End -->
{% endblock %}
